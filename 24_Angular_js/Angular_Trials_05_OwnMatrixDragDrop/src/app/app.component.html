<div class="container">
  <div class="ships">
    <h2>Available ships: {{ this.list1.length }}</h2>
    <div
      class="droplist"
      #list
      (mouseover)="hoveredElement(list.getBoundingClientRect(), 'list', -1, -1)"
    >
      Next:

      <span *ngIf="list1.length > 0">
        <div [style.size]="50 * list1[0].size + 'px'">
          <app-ship
            cdkDrag
            id="0"
            [size]="list1[0].size"
            (cdkDragStarted)="dragStarted($event)"
            (cdkDragEnded)="dragEnded($event)"
            (cdkDragMoved)="dragMoved($event)"
          ></app-ship>
        </div>
      </span>
    </div>
  </div>
</div>

<div class="example-boundary">
  <div class="droplist">
    <span *ngFor="let ship of list2">
      <app-ship [style.top.px]="ship.top" [style.left.px]="ship.left">
      </app-ship>
    </span>
    <div class="board">
      <div class="row" *ngFor="let row of boardP1; let i = index">
        <div *ngFor="let box of row; let j = index" id="columns">
          <div
            class="cell"
            #cell
            (mouseover)="
              hoveredElement(cell.getBoundingClientRect(), 'cell', j, i)
            "
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
