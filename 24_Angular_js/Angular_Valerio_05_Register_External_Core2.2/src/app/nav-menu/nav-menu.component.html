<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">WorldCities</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/cities']">Cities</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/countries']">Countries</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']">Login / Register</a>
          </li>
          <li *ngIf="!this.auth.isLoggedIn()"
              [routerLinkActive]="['link-active']">
            <a [routerLink]="['/login']">
              <span class='glyphicon glyphicon-log-in'></span> NIE JEST ZAKOGOWANY
            </a>
          </li>
          <li *ngIf="this.auth.isLoggedIn()"
              [routerLinkActive]="['link-active']">
            <a [routerLink]="['/quiz/create']">
              <span class='glyphicon glyphicon-plus'></span> JEST ZALOGOWANY
            </a>
          </li>
          <li *ngIf="this.auth.isLoggedIn()">
            <a (click)="logout()">
              <span class='glyphicon glyphicon-log-out'></span> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
